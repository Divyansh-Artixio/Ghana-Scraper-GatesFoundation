version: '3.8'

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: ghana_regulatory
      POSTGRES_USER: scraper
      POSTGRES_PASSWORD: scraper_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scraper -d ghana_regulatory"]
      interval: 10s
      timeout: 5s
      retries: 5

  scraper:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_NAME: ghana_regulatory
      DB_USER: scraper
      DB_PASSWORD: scraper_password
      DB_PORT: 5432
      HEADLESS_BROWSER: "true"
      LOG_LEVEL: INFO
    volumes:
      - ./output:/app/output
      - ./logs:/app/logs
    command: ["python", "run_scraper.py"]

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data: